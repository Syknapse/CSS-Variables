<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS variables</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Background:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px"><br>

    <label for="base" class="hl">Base Color:</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://cdn.pixabay.com/photo/2013/07/12/16/58/panda-151587_640.png">


<script type="text/javascript" src="script.js"></script>
</body>
</html>
